<!DOCTYPE html>

<HTML>
	<HEAD>
		<link href="styles.css" rel="stylesheet">
		<TITLE>MeteoSensor</TITLE>
	</HEAD>
	
	<BODY>
		<TABLE>
			<CAPTION>MeteoSensor configuration</CAPTION>
			<TR>
				<TH>Generic configuration</TH>
			</TR>
			<TR>
				<TD>Hostname:</TD>
				<TD><INPUT type="text"></TD>
			</TR>
			<TR>
				<TD>Sensor ID:</TD>
				<TD><INPUT type="text"></TD>
			</TR>
			<TR>
				<TD>Password:</TD>
				<TD><INPUT type="text"></TD>
			</TR>
			<TR>
				<TH>WiFi configuration</TH>
			</TR>
			<TR>
				<TD>SSID:</TD>
				<TD><INPUT type="text"></TD>
			</TR>
			<TR>
				<TD>PSK:</TD>
				<TD><INPUT type="text"></TD>
			</TR>
			<TR>
				<TD class="right"><INPUT type="submit" value="SAVE"></TD>
				<TD class="left"><INPUT type="reset" value="CANCEL"></TD>
			</TR>
		</TABLE>
	</BODY>
</HTML>
